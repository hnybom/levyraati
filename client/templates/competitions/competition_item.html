<template name="competitionItem">
    <div class="col-md-4 col-sm-6 col-xs-12 margin-bottom text-justify {{competitionOwnerStyle _id}}">
        <a class="no-link thumbnail" href="{{pathFor 'competitionPage'}}">
            <div class="pad15">
                <h3>{{name}}</h3>
                <p class="text-muted">{{description}}</p>
            </div>
        </a>
    </div>
</template>
