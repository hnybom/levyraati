<template name="competitionPage">
    <div class="row">
        <div class="col-xs-12">
            <div class="sort">
                <strong>{{mf 'competition.sort.title' 'Järjestä'}}:</strong>&nbsp;
                <a class="btn btn-default sort-date selected">{{mf 'competition.sort.date' 'Lisätty'}}</a>
                <a class="btn btn-default sort-score">{{mf 'competition.sort.score' 'Tulos'}}</a>
                <a class="btn btn-default sort-name">{{mf 'competition.sort.name' 'Nimi'}}</a>
            </div>
        </div>
    </div>
    <div class="spaceme"></div>
    <div class="song-grid">
        <div class="row">
            {{#each songs}}
                {{> songItem }}
            {{/each}}
        </div>
    </div>
    <div class="spaceme"></div>
    <div id="chat-button" class="chat-button">{{mf 'competition.chat.open' 'Avaa chat'}}</div>
    <div id="chat-box" class="chat-container" style="display: none">
        {{>chat chats=chats competitionId=competition._id}}
    </div>
</template>
