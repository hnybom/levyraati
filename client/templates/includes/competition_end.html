<template name="competitionEnd">
    <div class="row">
        {{#with winner}}
            <div class="col-md-6">
                <h2>And the winner is...</h2>
                <h3>{{getUserName this}}</h3>
            </div>
            <div class="col-md-6">
                {{>songPlayer this}}
            </div>
        {{/with}}
    </div>
</template>
