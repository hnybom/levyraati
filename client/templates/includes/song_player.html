<template name="songPlayer">
    {{#if this.uri}}
    <div class="songItem">
        {{#if isSpotify this.uri}}
            <iframe src="https://embed.spotify.com/?uri={{uri}}" width="600" height="480"
                    frameborder="0" allowtransparency="true"></iframe>
        {{else}}
            <iframe id="ytplayer" type="text/html" width="650" height="400"
                    src="http://www.youtube.com/embed/{{uri}}?autoplay=0"
                    frameborder="0">
            </iframe>
        {{/if}}
    </div>
    {{/if}}
</template>
